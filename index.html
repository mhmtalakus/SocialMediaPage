<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./main.css">
    <style>
        #content {
            display: flex;
        }
    </style>
</head>

<body>
    <div class="container">
        <header id="header">
            <div class="logo" id="logo">
                <i class="fa-solid fa-house"></i><span>Logo</span>
            </div>
            <div id="header-nav">
                <ul id="nav-icons">
                    <li id="icon"><i class="fa-sharp-duotone fa-solid fa-earth-americas fa-2x"></i></li>
                    <li id="icon"><i class="fa-sharp-duotone fa-solid fa-user fa-2x"></i></li>
                    <li id="icon"><i class="fa-sharp-duotone fa-solid fa-envelope fa-2x"></i></li>
                    <li class="nav-item dropdown" id="icon">
                        <i class="fas fa-bell fa-2x"></i>
                        <span class="notification-count">3</span>
                        <div class="dropdown-menu">
                            <div id="item" class="dropdown-item">One new friend request</div>
                            <div id="item" class="dropdown-item">Mehmet posted on your wall</div>
                            <div id="item" class="dropdown-item">Ricardo Quaresma likes your post</div>
                        </div>
                    </li>
                </ul>
            </div>
            <div id="header-profile">
                <img src="./images/avatar2.png" alt="profile-images">
            </div>
        </header>
        <div id="content">
            <div id="left-menu">
                <section id="profile-card">
                    <h3>My Profile</h3>
                    <img src="./images/avatar3.png" alt="">
                    <hr>
                    <ul>
                        <li><i class="fa-solid fa-pen"></i><span>Designer, UI</span></li>
                        <li><i class="fa-solid fa-house"></i><span>London, UK</span></li>
                        <li><i class="fa-solid fa-cake-candles"></i><span>April 1, 1988</span></li>
                    </ul>
                </section>
            </div>
        </div>
    </div>


</body>

</html>
