<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./main.css">
    <style>

    </style>
</head>

<body>
    <div class="container">
        <header id="header">
            <div class="logo" id="logo">
                <i class="fa-solid fa-house"></i><span>Logo</span>
            </div>
            <div id="header-nav">
                <ul id="nav-icons">
                    <li id="icon"><i class="fa-sharp-duotone fa-solid fa-earth-americas fa-2x"></i></li>
                    <li id="icon"><i class="fa-sharp-duotone fa-solid fa-user fa-2x"></i></li>
                    <li id="icon"><i class="fa-sharp-duotone fa-solid fa-envelope fa-2x"></i></li>
                    <li id="icon"><i class="fas fa-bell fa-2x"></i>
                        <span class="notification-count">3</span>
                    </li>
                </ul>
            </div>
            <div id="header-profile">
                <img src="./images/avatar2.png" alt="profile-images">
            </div>
        </header>
    </div>
</body>

</html>
